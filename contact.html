<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="imgs/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="fullname">Nome e Sobrenome</label>
            <input type="text" id="fullname" class="input-default" required/>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-default" placeholder="email@dominio.com" required/>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input-default"  placeholder="(XX) XXXXX-XXXX" required/>
            
            <label for="message">Mensagem</label>
            <textarea cols="70" rows="10" id="message" class="input-default" required></textarea>

            <fieldset>          
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contact" value="email" id="radio-email">
                    E-mail
                </label>
                
                <label for="radio-phone">
                    <input type="radio" name="contact" value="phone" id="radio-phone">
                    Telefone
                </label>                
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contact" value="email" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>  

            <fieldset>
                <legend>Qual turno prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox-news"><input type="checkbox" checked/>Gostaria de receber nossas novidades por E-mail?</label>

            <input type="submit" value="Enviar formulário" class="send"/>
        </form>

    </main>

    <footer>
        <img src="imgs/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
